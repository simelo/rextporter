# All metrics to be measured.
[[metrics]]
name = "uptime"

  [metrics.options]
  type = "Counter"
  description = "I am running since"

[[metrics]]
name = "cpu_temp"

  [metrics.options]
  type = "Gauge"
  description = "This say how much hot is the cpu"


# Now you should define what metrics to take care of in what host
[[metricsForHost]]
hostRef = "hostname1"
metric = "uptime"
url = "/api/v1/health"
httpMethod = "GET"
path = "/blockchain/head/seq"

